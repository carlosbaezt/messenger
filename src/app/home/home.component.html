<div id="homeContainer">
    <div class="whiteBorderGlassBox">
        <div class="homeHeadContainer">
            <div *ngIf="user" class="row">
                <div class="col-md-auto">
                    <div class="avatarFrameOnline">
                        <img [src]="user.avatar || 'assets/img/generic_avatar.png' " id="homeAvatarPicture">
                    </div>
                </div>
                <div *ngIf="user" class="col">
                    <b>{{ user.nick }}</b>
                    <div>
                        <span>{{ user.status }}</span>
                        <br />
                        <span>{{ user.subnick }}</span>
                        <br />
                        <a (click)="logout()">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="whiteContainerPadded marto15">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Search" [(ngModel)]="query" />
            </div>
            <div class="col-md-auto">
                <img (click)="open(content)" src="assets/img/logo_live_add.png" class="icon">
            </div>
        </div>
        <hr>
        <div *ngIf="user && user.friends">
            <b>Friends ({{ user.friends.length }}) / ({{ user.friends.length }}) </b>
            <div class="disblock marbo15">
                <app-contact class="col-md-12" *ngFor="let user of user.friends | search: query ; let position = index" [uid]="user"></app-contact>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Send Request to friends</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row container">
            <b>Insert email of your friend: </b>
            <input type="email" class="form-control" [(ngModel)]="friendEmail" (keyup.enter)="sendRequest()" >
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="sendRequest()">Save</button>
    </div>
</ng-template>
