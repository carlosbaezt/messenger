<div id="homeContainer">
    <div class="whiteBorderGlassBox">
        <div class="homeHeadContainer">
            <div class="row">
                <div class="col-md-auto">
                    <div class="avatarFrameOnline">
                        <img src="assets/img/generic_avatar.png" id="homeAvatarPicture">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input type="text" placeholder="Search" [(ngModel)]="query" />
    <br/>
    <b>All:</b>
    <ng-container *ngFor="let user of friends | search: query ; let position = index">
        <div>
            <a routerLink="/conversation/{{user.uid}}" >
                {{ position }} - {{ user.nick }} - {{ user.email }}
            </a>
        </div>
    </ng-container>
</div>
