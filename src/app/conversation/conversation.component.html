<div class="conversationContainer bluewhitebg" [ngClass]="{ 'shaker' : shake }" >
    <div class="row">
        <div class="col-sm-3 maxwi300">
            <div id="conversationSidebar">
                <div *ngIf="friend" class="vh30">
                    <div class="avatarFrameonline">
                        <img [src]="friend.avatar || assets/img/generic_avatar.png " class="avatarFrameOnline avatarImage img-fluid">
                    </div>
                </div>
                <div class="vh30"></div>
                <div *ngIf="user"  class="vh25">
                    <div class="avatarFrameonline">
                        <img [src]="user.avatar || assets/img/generic_avatar.png " class="avatarFrameOnline avatarImage img-fluid">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9 noPaddingRight">
            <div *ngIf="friend">
                <br />
                <span class="friendName">{{ friend.nick }}</span> ({{ friend.status }})
                <hr />
            </div>
            <div #scrollMe class="vh48 overscroll pabo10">
                <div *ngIf="conversation">
                    <div class="messageGroup" *ngFor="let message of conversation" #messages>
                        <b> {{ getUserNickById(message.sender) }} </b> say: <br/>
                        <span> {{ message.text }} </span>
                    </div>
                </div>
            </div>
            <div class="messageControlsContainer">
                <textarea [(ngModel)]="textMessage" (keyup.enter)="sendMessage()" class="form-control" cols="30"
                    rows="5"></textarea>
                <div id="messageToolBar">
                    <div class="item">
                        <img src="assets/img/icons/regular_smile.gif" class="tool">
                        <i name="caret-down"></i>
                    </div>
                    <div class="item">
                        <img src="assets/img/icons/wink_smile.gif" class="tool">
                        <i name="caret-down"></i>
                    </div>
                    <div class="item" (click)="sendZumbido()" >
                        <img src="assets/img/zumbido.png" class="tool">
                    </div>
                    <a class="btn btn-primary btn-sm marri10" accept="image/*">Enviar</a>
                </div>
            </div>
        </div>
    </div>
</div>
